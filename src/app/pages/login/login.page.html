<ion-content>
  <swiper-container class="mainSlide" #slidePrincipal>
    <swiper-slide >

      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed >
          <ion-row >
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
                <ion-list>

                  <ion-item>
                    <ion-input [(ngModel)]="loginUser.email" 
                              name="email"
                              label="Email" 
                              labelPlacement="floating" 
                              type="email"
                              required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input [(ngModel)]="loginUser.password" 
                              name="password"
                              label="Password" 
                              labelPlacement="floating" 
                              type="password"
                              required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    
    </swiper-slide>

    <swiper-slide >

      <ion-grid fixed>

        <!-- Avatar selector -->
        <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>
        
        <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list>
                        
                        <ion-item>
                          <ion-input [(ngModel)]="registerUser.email" 
                                    name="email"
                                    label="Email" 
                                    labelPlacement="floating" 
                                    type="email" 
                                    required></ion-input>
                        </ion-item>

                        <ion-item>
                          <ion-input [(ngModel)]="registerUser.nombre" 
                                    name="nombre" 
                                    label="Nombre" 
                                    labelPlacement="floating" 
                                    type="text" 
                                    required></ion-input>
                        </ion-item>

                        <ion-item>
                          <ion-input [(ngModel)]="registerUser.password" 
                                  name="password"
                                  label="Password" 
                                  labelPlacement="floating" 
                                  type="password" 
                                  required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col>
                  <ion-button type="submit"
                              color="tertiary"
                              shape="round">
                      Crear usuario
                  </ion-button>
              </ion-col>
        </ion-row>
        
        </form>
      </ion-grid>

    </swiper-slide>
  </swiper-container>


</ion-content>

<ion-footer no-border>
  <ion-toolbar>

    <ion-row>
      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
